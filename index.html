<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Conversor de valores </title>
</head>
<body>

   <h2 class="text-success">Conversor de valores</h2>
   <div class="container-sm">
    <div class="row">
      <div class="col-md-auto">
   <div class="input-group mb-4">
    <span class="input-group-text" >digite o valor em real</span>
    <input type="text" id="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>   
</div>
</div>
 <div class="">
    <button class=" btn btn-outline-success mb-4 "
    id="button" type="button" >Converter</button>
  </div>

  <div class="col-4  border-success">
    <textarea name="result" id="result" class="form-control"cols="10" rows="2" disabled ></textarea> 
  </div>  

</div>
</div>
</body>
<script>
    const button = document.querySelector('#button');
    const resultText = document.querySelector('#result');


    function palindrome(text){
    const changedText = text.split('').reverse().join('');
    return text === changedText ? true : false;    
 
 }
    button.addEventListener('click', () => {
    const textValue = document.querySelector('#text').value;
    const result = palindrome(textValue);

    result
        ? resultText.innerHTML = 'A sequência é um palídromo'
        : resultText.innerHTML = 'A sequência não é um palídromo'
    })

    


</script>
</html>
