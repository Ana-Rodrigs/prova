<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Conversor de valores </title>
</head>
<body>

<div class="container-sm" style="background-color:rgb(255, 206, 127); width: 550px; border-radius: 5%; height: 600px;">
   <h2 class ="text" style="color:  rgb(155, 201, 171) ;" >Conversor de valores</h2>
   <div class="container-sm">
    <div class="row">
      <div class="col-md-auto">
   <div class="input-group  mb-4">
    <span class="input-group-text" >digite o valor em real (R$)</span>
    <input id="valor1"  value="" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>   
  <div class="input-group mb-4">
    <span class="input-group-text" >Valor de cotação Euro(€)</span>
    <input id="valor2"  value="" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div> 
  <div class="input-group mb-4">
    <span class="input-group-text" >Valor de cotação Dólar($)</span>
    <input id="valor3"  value="" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div> 
  <div class="input-group mb-4">
    <span class="input-group-text" >Valor de cotação Pound(£)</span>
    <input id="valor4"  value="" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div> 
  <div class="d-grid gap-2 col-6 mx-auto" style="margin: right; padding: 10px;"> 
    <button class="btn btn" type="button" onclick="operacao()" style="background-color: rgb(155, 201, 171);">Button</button>
      
     </div>
</div>
</div>


  <div class="col-4  border-success">
    <textarea name="resultado" id="resultado" class="form-control"cols="10" rows="2" disabled style=" width: 500px ; margin: 10px;" ></textarea> 
  </div>  
  <div class="col-4  border-success">
    <textarea name="resultado2" id="resultado2" class="form-control"cols="10" rows="2" disabled style=" width: 500px ;margin: 10px;"></textarea> 
  </div>  
  <div class="col-4  border-success">
    <textarea name="resultado3" id="resultado3" class="form-control"cols="10" rows="2" disabled style=" width: 500px ;margin: 10px;"></textarea> 
  </div>  
</div>


</div>
</div>
</body>


<script>
    function operacao(){
    var valor1, valor2, valor3, valor4, convertido1, convertido2, convertido3, resultado, resultado2, resultado3;
    var valor1  = parseFloat(document.getElementById("valor1").value);
    var valor2 = parseFloat(document.getElementById("valor2").value)
    var valor3 = parseFloat(document.getElementById("valor3").value)
    var valor4 = parseFloat(document.getElementById("valor4").value)


    convertido1 = valor1/valor2;
    resultado = ("A conversão de real para Euro é " + convertido1.toFixed(2)  );
    convertido2 = valor1/valor3;
    resultado2 = ("A conversão de real para Dólar é " + convertido2.toFixed(2));
    convertido3 = valor1/ valor4;
    resultado3 = ("A conversão de real para Pound é " + convertido3.toFixed(2) );


     document.getElementById("resultado").value = resultado;
     document.getElementById("resultado2").value = resultado2;
     document.getElementById("resultado3").value = resultado3;

    
     }


</script>
</html>
