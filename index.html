<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Conversor de valores </title>
</head>
<body>

<div class="container" >
   <h2 class ="text-success" >Conversor de valores</h2>
</div>
   <div class="container-sm">
    <div class="row">
      <div class="col-md-auto">
   <div class="input-group mb-4">
    <span class="input-group-text" >digite o valor em real (R$)</span>
    <input id="valor1"  value="" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>   
  <div class="input-group mb-4">
    <span class="input-group-text" >Valor de cotação desejado(€ $ £)</span>
    <input id="valor2"  value="" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div> 
  
</div>
</div>
 <div class="">
    <button class=" btn btn-outline-success mb-4 "
    onclick= "operacao()" type="button"> Converter </button>
  </div>

  <div class="col-4  border-success">
    <textarea name="resultado" id="resultado" class="form-control"cols="10" rows="2" disabled ></textarea> 
  </div>  

</div>
</div>
</body>


<script>
    function operacao(){
    var valor1, valor2, resultado;
    var valor1  = parseFloat(document.getElementById("valor1").value);
    var valor2 = parseFloat(document.getElementById("valor2").value)

    
    var resultado ="";
    if(){
    resultado = valor1 / valor2;
    

    document.getElementById("resultado").value = resultado;
       
        

     }


</script>
